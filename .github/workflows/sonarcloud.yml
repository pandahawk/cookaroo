name: CI + SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    # We work from the backend module
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud needs full history for some features

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

       # 1) Build, test, and generate JaCoCo report (with coverage profile)
      - name: Build, test & generate JaCoCo report
        run: mvn -B clean verify -Pcoverage

      - name: Debug Jacoco
        run: |
          ls -R target/site/jacoco || echo "Jacoco folder missing"
          cat target/site/jacoco/jacoco.xml || echo "No jacoco.xml"


      # 2) Sonar analysis for PULL REQUESTS (shows up under "Pull Requests")
      - name: SonarCloud analysis (PR)
        if: github.event_name == 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} 

      # 3) Sonar analysis for MAIN BRANCH pushes
      - name: SonarCloud analysis (main branch)
        if: github.event_name == 'push' && github.ref_name == 'main'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.branch.name=${{ github.ref_name }}