services:
  # mongo db container
  mongo:
    image: mongo
    container_name: mongo
    platform: linux/arm64/v8
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--quiet", "--eval", "db.runCommand('ping').ok" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # mongo db web ui
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH: "false" # no UI login for local
      TZ: Europe/Berlin

  # cookaroo backend (Spring Boot)
  cookaroo-api:
    build:
      context: ./backend        # ðŸ‘ˆ folder where your Dockerfile lives
    container_name: cookaroo-api
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - ./backend/.env.dev          # ðŸ‘ˆ your env file with API key + Mongo URI
    ports:
      - "8080:8080"             # host:container, so you hit it via http://localhost:8080

volumes:
  mongo_data:
