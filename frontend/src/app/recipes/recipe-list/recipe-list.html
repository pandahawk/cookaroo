<div class="recipe-grid">

  @for (recipe of recipes; track recipe.id) {
    <mat-card (click)="onRecipeClick(recipe)">
      <mat-card-title>{{recipe.title}}</mat-card-title>
      <mat-card-content>
        <p> {{ recipe.description }}</p>
      </mat-card-content>
    </mat-card>
  }

</div>
