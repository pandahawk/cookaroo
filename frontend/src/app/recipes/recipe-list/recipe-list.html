<div class="recipe-grid">

  @for (recipe of recipeService.recipes(); track recipe.id) {

    <mat-card
      (click)="onRecipeClick(recipe)"
      (keydown.enter)=" onRecipeClick(recipe)"
      (keydown.space)="onRecipeClick(recipe)">
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-subtitle>
        <p class="recipe-categories">
          {{ recipe.category.join(' â€¢ ').toLowerCase() }}
        </p>
      </mat-card-subtitle>
      <mat-card-content>
        <p> {{ recipe.description }}</p>
      </mat-card-content>

      <span class="spacer"></span>

      <mat-card-actions
        class="recipe-card-action"
        (click)="$event.stopPropagation()"
        (keydown.enter)="$event.stopPropagation()"
        (keydown.space)="$event.stopPropagation()">
        <button
          matButton
          class="screen-button">Bearbeiten
        </button>
        <button
          matButton
          class="screen-button"
          (click)="deleteRecipe(recipe)">Entfernen
        </button>
      </mat-card-actions>
    </mat-card>
  }
</div>
