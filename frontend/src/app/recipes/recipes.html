<div class="recipes-container">
  @if (homeMode) {
    <div class="empty-state">
      <img src="/cookaroo_final.png" class="empty-icon" alt="" />
      <h2 style="color: #1c5a04">Cookaroo</h2>
      <p>Dein pers√∂nliches Rezeptbuch :)</p>
      <button mat-raised-button>
        Neu
      </button>
    </div>
  }
    @else {
      <div class="recipe-grid">
        @for (r of recipes; track r.id) {
          <button
            type="button"
            class="recipe-card-button"
            (click)="onRecipeClick(r)">
            <mat-card
              class="recipe-card"
              [ngClass]="'difficulty-' + r.difficulty.toLowerCase()">
              <div class="recipe-header">
                <mat-card-title> {{ r.title }}</mat-card-title>
                <span
                  class="pill"
                  [ngClass]="'difficulty-' + r.difficulty.toLowerCase()">
           {{ r.difficulty.toLowerCase() }}
          </span>
              </div>

              <mat-card-content>
                <p>{{ r.description }}</p>
              </mat-card-content>
            </mat-card>
          </button>
        }
      </div>
    }
</div>
