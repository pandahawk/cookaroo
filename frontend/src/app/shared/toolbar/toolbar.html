<mat-toolbar class="cookaroo-toolbar mat-elevation-z4">

  <button
    mat-button
    class="logo-button"
    (click)="goHome()"
    aria-label="Cookaroo Home"
    title="Home">
    <img
      src="/cookaroo_test3.png"
      class="toolbar-logo"
      alt="Cookaroo Home"
    />
  </button>

  <span class="spacer"></span>

  <button
    mat-button
    class="nav-button"
    (click)="load()"
    [disabled]="loading">

    @if (loading) {
      Laden…
    } @else {
      Rezepte
    }
  </button>

  <button
    mat-flat-button
    color="primary" class="nav-button">
    Neu
  </button>
</mat-toolbar>
