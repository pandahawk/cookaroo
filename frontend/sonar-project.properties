# === Basic SonarCloud info ===
sonar.projectKey=cookaroo-frontend
sonar.organization=pandahawk
sonar.host.url=https://sonarcloud.io

# === Where the frontend code lives (relative to frontend/) ===
sonar.sources=src

# Tell BOTH JS and TS analyzers where the LCOV file is
sonar.javascript.lcov.reportPaths=coverage/frontend/lcov.info
sonar.typescript.lcov.reportPaths=coverage/frontend/lcov.info

# === Break when quality gate fails ===
sonar.qualitygate.wait=true

# === Exclude test files from analysis ===
sonar.exclusions=**/*.spec.ts,**/app.routes.ts,**/recipe.service.ts

# === Exclude test files from coverage requirements ===
sonar.coverage.exclusions=**/*.spec.ts,**/app.routes.ts,**/recipe.service.ts


